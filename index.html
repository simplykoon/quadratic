<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Quadratic Equation solver</title>
<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito|Tangerine">
</head>
<body>
<header>
Quadratic Equation Solver! 
</header> 
<div class="maintext">Quadratic equations are in this form;<br>
a x <sup>2</sup> + b x + c<br> <br>
Enter a<br>
<input class="a" id="a" placeholder="enter a" type="number"><br>
Enter b<br>
<input class="b" id="b" placeholder="enter b" type="number"><br>
Enter c<br>
<input class="c" id="c" placeholder="enter c" type="number"><br>
<div class="input">
<div id="answer"></div>
<button onclick="calc()" class="enter" type="submit">calculate</button></div>
</div>
<script src="demo.js"></script>
</body>
</html>
